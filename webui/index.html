<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.3/css/semantic.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body ng-app="load-tester"><a href="https://github.com/jpillora/node-load-tester"><img style="position: absolute; z-index: 2; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div ng-controller="Input" class="ui form green segment">
      <div class="ui ribbon label">Load Test Job</div>
      <div class="ui bottom aligned grid">
        <div class="row">
          <div class="six wide column">
            <div class="ui small input">
              <label>Origin</label>
              <input type="text" placeholder="http://example.com" ng-model="input.origin">
            </div>
          </div>
          <div class="two wide column">
            <div class="ui small input">
              <label>Duration (ms)</label>
              <input type="text" placeholder="5000" ng-model="input.duration">
            </div>
          </div>
          <div class="two wide column">
            <div class="ui small input">
              <label>Runs</label>
              <input type="text" placeholder="5" ng-model="input.runs">
            </div>
          </div>
          <div class="two wide column">
            <div class="ui small input">
              <label>Connections</label>
              <input type="text" placeholder="1" ng-model="input.connections">
            </div>
          </div>
          <div class="two wide column">
            <div class="ui vertical animated button">
              <div class="visible content">More</div>
              <div class="hidden content"><i class="down arrow icon"></i></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="sixteen wide column">
            <div class="ui green label">Request Sequence</div>
            <div ng-repeat="seq in input.sequence" ng-class="{faded: !seq.method &amp;&amp; !seq.path}" class="ui raised green segment">
              <div style="padding-bottom:10px" class="ui bottom aligned grid">
                <div class="row">
                  <div class="two wide column">
                    <div class="ui small input">
                      <label>Method</label>
                      <input type="text" placeholder="GET" ng-model="seq.method" ng-change="updateSeqence()">
                    </div>
                  </div>
                  <div class="four wide column">
                    <div class="ui small input">
                      <label>Path</label>
                      <input type="text" placeholder="/" ng-model="seq.path" ng-change="updateSeqence()">
                    </div>
                  </div>
                  <div class="two wide column">
                    <div class="ui small input">
                      <label>Expect Code</label>
                      <input type="text" placeholder="200">
                    </div>
                  </div>
                  <div class="two wide column">
                    <div class="ui small input">
                      <label>Expect Contains</label>
                      <input type="text">
                    </div>
                  </div>
                  <div class="two wide column">
                    <div class="ui small input">
                      <label>Expect Match</label>
                      <input type="text">
                    </div>
                  </div>
                  <div class="two wide column">
                    <div ng-click="more = !more" class="ui vertical animated button">
                      <div ng-bind="more &amp;&amp; &quot;Less&quot; || &quot;More&quot;" class="visible content">More</div>
                      <div class="hidden content"><i ng-class="more &amp;&amp; &quot;up&quot; || &quot;down&quot;" class="arrow icon"></i></div>
                    </div>
                  </div>
                </div>
                <div ng-show="more" class="row">
                  <div class="eight wide column">
                    <div class="ui basic segment">
                      <div class="ui grid">
                        <div class="eight wide column">
                          <div class="ui small input">
                            <label>Header</label>
                            <input type="text" placeholder="Content-type">
                          </div>
                        </div>
                        <div class="eight wide column">
                          <div class="ui small input">
                            <label>Value</label>
                            <input type="text" placeholder="application/json">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="eight wide column">
                    <div class="ui basic segment">
                      <div class="ui grid">
                        <div class="eight wide column">
                          <div class="ui small input">
                            <label>Key</label>
                            <input type="text" placeholder="foo">
                          </div>
                        </div>
                        <div class="eight wide column">
                          <div class="ui small input">
                            <label>Value</label>
                            <input type="text" placeholder="42">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="sixteen center aligned wide column">
            <div ng-click="start()" ng-class="{loading: loading}" class="ui large blue submit button">Start</div>
            <div ng-click="stop()" ng-class="{disabled: !loading}" class="ui large red submit button">Stop</div>
          </div>
        </div>
      </div>
    </div>
    <div ng-controller="Output" class="ui form red segment">
      <div class="ui ribbon label">Results</div><code>
        <pre ng-bind="results || 'No results yet'"></pre></code>
    </div>
    <div class="ui right aligned basic segment">
      <div class="ui blue label"><a href="http://github.com/jpillora">jpillora</a> MIT &copy; 2013</div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
